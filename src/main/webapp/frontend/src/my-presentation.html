<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="vaadin-slides.html">
<link rel="import" href="vaadin-slide.html">

<dom-module id="my-presentation">
    <template>
        <vaadin-slide hidden>
            <img class="" src="https://www.w3schools.com/w3css/img_lights.jpg" style="width:100%">
        </vaadin-slide>

        <vaadin-slides>
            <vaadin-slide>
                <img class="" src="https://www.w3schools.com/w3css/img_lights.jpg" style="width:100%">
            </vaadin-slide>
            <vaadin-slide>
                <q>I love you the more in that I believe you had liked me for my
                    own sake and for nothing else</q>
                <p class="author">- John Keats</p>
            </vaadin-slide>
        </vaadin-slides>
    </template>

    <script>
        class MyPresentation extends Polymer.Element {
            static get is() {
                return 'my-presentation';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(MyPresentation.is, MyPresentation);
    </script>
</dom-module>
