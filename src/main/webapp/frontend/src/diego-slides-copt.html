<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="diego-slides">
    <template>
        <style>
            * {box-sizing: border-box}
            body {font-family: Verdana, sans-serif; margin:0}
            .mySlides {display: none}
            img {vertical-align: middle;}

            /* Slideshow container */
            .slideshow-container {
                max-width: 1000px;
                position: relative;
                margin: auto;
            }

            /* Next & previous buttons */
            .prev, .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                padding: 16px;
                margin-top: -22px;
                color: white;
                font-weight: bold;
                font-size: 18px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
            }

            /* Position the "next button" to the right */
            .next {
                right: 0;
                border-radius: 3px 0 0 3px;
            }

            /* On hover, add a black background color with a little bit see-through */
            .prev:hover, .next:hover {
                background-color: rgba(0,0,0,0.8);
            }

            /* Caption text */
            .text {
                color: #f2f2f2;
                font-size: 15px;
                padding: 8px 12px;
                position: absolute;
                bottom: 8px;
                width: 100%;
                text-align: center;
            }

            /* Number text (1/3 etc) */
            .numbertext {
                color: #f2f2f2;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }

            /* The dots/bullets/indicators */
            .dot {
                cursor: pointer;
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
            }

            .active, .dot:hover {
                background-color: #717171;
            }

            /* Fading animation */
            .fade {
                -webkit-animation-name: fade;
                -webkit-animation-duration: 1.5s;
                animation-name: fade;
                animation-duration: 1.5s;
            }

            @-webkit-keyframes fade {
                from {opacity: .4}
                to {opacity: 1}
            }

            @keyframes fade {
                from {opacity: .4}
                to {opacity: 1}
            }

            /* On smaller screens, decrease text size */
            @media only screen and (max-width: 300px) {
                .prev, .next,.text {font-size: 11px}
            }
        </style>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <a class="prev" on-click="previousSlide">&#10094;</a>
            <a class="next" on-click="nextSlide">&#10095;</a>

        </div>
        <br>
    </template>

    <script>
        class DiegoSlides extends Polymer.Element {
            static get is() {
                return 'diego-slides';
            }

            static get properties() {
                return {
                    slideIndex: {
                        type: Number,
                        value: 0,
                        observer: '_showSlides',
                        notify: true
                    },
                    slidesNumber: {
                        type: Number,
                        observer: '_showSlides',
                        value: 0
                    }
                };
            }

            ready() {
                debugger;
                super.ready();
                this._hideSlides(slides);

            }

            previousSlide() {
                this.showSlide(this.slideIndex - 1)
            }

            nextSlide() {
                this.showSlide(this.slideIndex + 1)
            }

            showSlide(newSlideIndex) {

                let slides = this._getSlide();

                if (slides && slides.length) {

                    if (newSlideIndex >= 0 && newSlideIndex < slides.length) {
                        this._hideSlides(slides);
                        this.slideIndex = newSlideIndex;
                        this._showSlide(slides, this.slideIndex);
                    }
                }
            }

            _showSlides(){
               this.showSlide(this.slideIndex);
            }

            _hideSlides(slides) {
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
            }

            _showSlide(slides,index) {
                slides[index].style.display = "block";
            }

            _getSlide() {
                return this.shadowRoot.querySelectorAll(".mySlides");
            }
        }
        customElements.define(DiegoSlides.is, DiegoSlides);
    </script>
</dom-module>
