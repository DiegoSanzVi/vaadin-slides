<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/utils/flattened-nodes-observer.html">
<link rel="import" href="../bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">

<dom-module id="diego-slides">
    <template>
<style>

            :host([hidden]) {
                display: none !important;
            }

            * {box-sizing: border-box}
            body {font-family: Verdana, sans-serif; margin:0}
            .mySlides {display: none}
            img {vertical-align: middle;}

            /* Slideshow container */
            #slideshow-container {
                max-width: 1000px;
                position: relative;
                margin: auto;
            }

            /* Next & previous buttons */
            .prev, .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                color: white;
                font-weight: bold;
                font-size: 18px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
            }

            /* Position the "next button" to the right */
            .next {
                right: 0;
                border-radius: 3px 0 0 3px;
            }

            /* On hover, add a black background color with a little bit see-through */
            .prev:hover, .next:hover {
                background-color: rgba(0,0,0,0.8);
            }


            /* Fading animation */
            .fade {
                -webkit-animation-name: fade;
                -webkit-animation-duration: 1.5s;
                animation-name: fade;
                animation-duration: 1.5s;
            }

            @-webkit-keyframes fade {
                from {opacity: .4}
                to {opacity: 1}
            }

            @keyframes fade {
                from {opacity: .4}
                to {opacity: 1}
            }

            /* On smaller screens, decrease text size */
            @media only screen and (max-width: 300px) {
                .prev, .next,.text {font-size: 11px}
            }
        </style>
<div id="slideshow-container">
 <slot class="no-slide"></slot>
 <vaadin-button class="prev no-slide" on-click="previousSlide" id="vaadinButton1">
     <iron-icon icon="vaadin:angle-left"></iron-icon>
 </vaadin-button>
 <vaadin-button class="next no-slide" on-click="nextSlide" id="vaadinButton">
  <iron-icon icon="vaadin:angle-right"></iron-icon>
 </vaadin-button>
 <!--<a class="prev no-slide" on-click="previousSlide">❮</a>-->
 <!--<a class="next no-slide" on-click="nextSlide">❯</a>-->
</div>
<br>
</template>

    <script>
        class DiegoSlides extends Polymer.Element {
            static get is() {
                return 'diego-slides';
            }

            static get properties() {
                return {
                    slideIndex: {
                        type: Number,
                        value: 0,
                        observer: '_showSlides',
                        notify: true
                    },
                    slidesNumber: {
                        type: Number,
                        observer: '_showSlides',
                        value: 0
                    }
                };
            }

            ready() {
                //debugger;
                super.ready();

                var registration = new Polymer.FlattenedNodesObserver(this.shadowRoot.querySelector("slot"), (info) => {
                    this._showSlides();
                });
            }

            previousSlide() {
                this.showSlide(this.slideIndex - 1)
            }

            nextSlide() {
                this.showSlide(this.slideIndex + 1)
            }

            showSlide(newSlideIndex) {

                let slides = this._getSlide();

                if (slides && slides.length) {

                    if (newSlideIndex >= 0 && newSlideIndex < slides.length) {
                        this._hideSlides(slides);
                        this.slideIndex = newSlideIndex;
                        this._showSlide(slides, this.slideIndex);
                    }
                }
            }

            _showSlides(){
               this.showSlide(this.slideIndex);
            }

            _hideSlides(slides) {
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
            }

            _showSlide(slides,index) {
                slides[index].style.display = "block";
            }

            _getSlide() {
                return this.querySelectorAll(":scope > :not(no-slide)");
            }
        }
        customElements.define(DiegoSlides.is, DiegoSlides);
    </script>
</dom-module>
